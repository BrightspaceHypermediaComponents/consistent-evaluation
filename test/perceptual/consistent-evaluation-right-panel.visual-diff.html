<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>d2l-consistent-evaluation-right-panel visual diff tests</title>
		<script type="module">
			import '@brightspace-ui/core/components/typography/styles.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../components/right-panel/consistent-evaluation-right-panel.js';
		</script>
		<style>
			html {
				font-size: 20px;
			}
			div {
				padding: 50px;
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body class="d2l-typography">
		<div id="default">
			<consistent-evaluation-right-panel
				rubricHref="data/rubric.json"
				rubricAssessmentHref="data/assessment.json"
				outcomesHref="data/outcomes/suggested-level.json"
				gradeHref="data/grade/grade.json"
				token="token"
			></consistent-evaluation-right-panel>
		</div>

		<div id="rubric-read-only">
			<consistent-evaluation-right-panel
				rubricHref="data/rubric.json"
				rubricAssessmentHref="data/assessment.json"
				outcomesHref="data/outcomes/suggested-level.json"
				gradeHref="data/grade/grade.json"
				token="token"
				rubricReadOnly
			></consistent-evaluation-right-panel>
		</div>

		<div id="rich-text-editor-disabled">
			<consistent-evaluation-right-panel
				rubricHref="data/rubric.json"
				rubricAssessmentHref="data/assessment.json"
				outcomesHref="data/outcomes/suggested-level.json"
				gradeHref="data/grade/grade.json"
				token="token"
				richTextEditorDisabled
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-rubric">
			<consistent-evaluation-right-panel
				rubricHref="data/rubric.json"
				rubricAssessmentHref="data/assessment.json"
				outcomesHref="data/outcomes/suggested-level.json"
				gradeHref="data/grade/grade.json"
				token="token"
				hideRubric
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-grade">
			<consistent-evaluation-right-panel
				rubricHref="data/rubric.json"
				rubricAssessmentHref="data/assessment.json"
				outcomesHref="data/outcomes/suggested-level.json"
				gradeHref="data/grade/grade.json"
				token="token"
				hideGrade
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-feedback">
			<consistent-evaluation-right-panel
				rubricHref="data/rubric.json"
				rubricAssessmentHref="data/assessment.json"
				outcomesHref="data/outcomes/suggested-level.json"
				gradeHref="data/grade/grade.json"
				token="token"
				hideFeedback
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-outcomes">
			<consistent-evaluation-right-panel
				rubricHref="data/rubric.json"
				rubricAssessmentHref="data/assessment.json"
				outcomesHref="data/outcomes/suggested-level.json"
				gradeHref="data/grade/grade.json"
				token="token"
				hideOutcomes
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-all">
			<consistent-evaluation-right-panel
				rubricHref="data/rubric.json"
				rubricAssessmentHref="data/assessment.json"
				outcomesHref="data/outcomes/suggested-level.json"
				gradeHref="data/grade/grade.json"
				token="token"
				hideRubric
				hideGrade
				hideFeedback
				hideOutcomes
			></consistent-evaluation-right-panel>
		</div>

	</body>
</html>
