<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>d2l-consistent-evaluation-rubric visual diff tests</title>
		<script type="module">
			import '@brightspace-ui/core/components/typography/styles.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../components/right-panel/consistent-evaluation-rubric.js';

			const tests = document.getElementsByTagName('d2l-consistent-evaluation-rubric');
			for (let i = 0; i < tests.length; i++) {
				if (tests[i].id === 'multiple-rubrics') {
					tests[i].rubricHrefs = [
						{rubricHref: 'data/rubric.json', rubricAssessmentHref: 'data/assessment.json'},
						{rubricHref: 'data/rubric.json', rubricAssessmentHref: 'data/assessment.json'}];
					continue;
				}
				tests[i].rubricHrefs = [{rubricHref: 'data/rubric.json', rubricAssessmentHref: 'data/assessment.json'}];
			}
		</script>
		<style>
			html {
				font-size: 20px;
			}
			div {
				padding: 50px;
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body class="d2l-typography">

		<div id="default">
			<d2l-consistent-evaluation-rubric
				header="Rubrics"
				token="token"
			></d2l-consistent-evaluation-rubric>
		</div>

		<div id="multiple-rubrics">
			<d2l-consistent-evaluation-rubric
				id="multiple-rubrics"
				header="Rubrics"
				token="token"
			></d2l-consistent-evaluation-rubric>
        </div>

	</body>
</html>
