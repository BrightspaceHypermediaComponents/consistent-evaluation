<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="text/javascript" src="https://s.brightspace.com/lib/moment.js/2.15.2/moment.min.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../components/left-panel/consistent-evaluation-submissions-page.js';
			const fileSubmissionsPage = document.getElementById('fileSubmissions');
			fileSubmissionsPage.submissionList = [
				{'href': 'data/submission4.json'},
				{'href': 'data/submission3.json'},
				{'href': 'data/submission2.json'},
				{'href': 'data/submission1.json'}];
			const fileSubmissionsLinksOnlyPage = document.getElementById('fileSubmissionsLinksOnly');
			fileSubmissionsLinksOnlyPage.submissionList = [
				{'href': 'data/submission4.json'}];
			const textSubmissionsPage = document.getElementById('textSubmissions');
			textSubmissionsPage.submissionList = [
				{'href': 'data/submission-text2.json'},
				{'href': 'data/submission-text.json'}
			];
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>

		<d2l-demo-page page-title="d2l-consistent-evaluation-submissions-page">
			<h2>File Submissions</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-submissions-page id="fileSubmissions"
				token="token"
				submission-type="0"
				></d2l-consistent-evaluation-submissions-page>
			</d2l-demo-snippet>

			<h2>File Submissions with Links Only</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-submissions-page id="fileSubmissionsLinksOnly"
				token="token"
				submission-type="0"
				></d2l-consistent-evaluation-submissions-page>
			</d2l-demo-snippet>

			<h2>Text Submissions</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-submissions-page id="textSubmissions"
				token="token"
				submission-type="1"
				></d2l-consistent-evaluation-submissions-page>
			</d2l-demo-snippet>

		</d2l-demo-page>

	</body>
</html>
