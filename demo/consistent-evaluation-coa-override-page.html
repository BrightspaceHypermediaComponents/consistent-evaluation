<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/typography/styles.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../components/consistent-evaluation.js';
		</script>
		<title>d2l-coa-override-page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">

		<d2l-demo-page page-title="d2l-consistent-evaluation">
			<h2>d2l-coa-override-page</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation
					id='consistent-eval'
					href='data/outcomes-overall-achievement/actor-activity-usage.json'
					return-href-text='Back to Mastery View'
					return-href='/demo/'
				></d2l-consistent-evaluation>
			</d2l-demo-snippet>
			<h2>d2l-coa-override-page</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation
					id='consistent-eval-2'
					href='data/outcomes-overall-achievement/user-activity-usage_published.json'
					return-href-text='Back to Mastery View'
					return-href='/demo/'
				></d2l-consistent-evaluation>
			</d2l-demo-snippet>
		</d2l-demo-page>

		<script>
			const element = document.getElementById('consistent-eval');
			element.token = async() => { return 'token'; };
			const element2 = document.getElementById('consistent-eval-2');
			element2.token = async() => { return 'token2'; };
		</script>
	</body>
</html>
