<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/typography/styles.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../components/footer/consistent-evaluation-footer-presentational.js';
		</script>
		<title>d2l-consistent-evaluation-footer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">

		<d2l-demo-page page-title="d2l-consistent-evaluation-footer">
			<h2>Not published</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-footer-presentational allow-evaluation-write allow-evaluation-delete></d2l-consistent-evaluation-footer-presentational>
			</d2l-demo-snippet>

			<h2>Published</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-footer-presentational published allow-evaluation-write allow-evaluation-delete></d2l-consistent-evaluation-footer-presentational>
			</d2l-demo-snippet>

			<h2>Published, no delete permissions</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-footer-presentational published allow-evaluation-write></d2l-consistent-evaluation-footer-presentational>
			</d2l-demo-snippet>

			<h2>Not published, no write permissions</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-footer-presentational></d2l-consistent-evaluation-footer-presentational>
			</d2l-demo-snippet>

			<h2>Next Student Available</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-footer-presentational published show-next-student allow-evaluation-write allow-evaluation-delete></d2l-consistent-evaluation-footer-presentational>
			</d2l-demo-snippet>

		</d2l-demo-page>

	</body>
</html>
