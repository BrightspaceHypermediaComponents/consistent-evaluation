<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/typography/styles.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../components/consistent-evaluation.js';
			import { Grade, GradeType } from '@brightspace-ui-labs/grade-result/src/controller/Grade';
			import SirenParse from 'siren-parser';
			fetch('data/grade/evaluationEntity.json').then(response => response.json()).then(entity => {
				const parsedEntity = SirenParse(entity);
				const grade = new Grade(GradeType.Number, 47, 100, null, null, parsedEntity);
				const panels = document.getElementsByTagName('consistent-evaluation-right-panel');
				for (let i = 0; i < panels.length; i++) {
					panels[i].grade = grade;
				}});
		</script>
		<title>d2l-consistent-evaluation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">

		<d2l-demo-page page-title="d2l-consistent-evaluation-right-panel (visual)">
			<h2>Default right panel</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					rubricHref="data/rubric.json"
					rubricAssessmentHref="data/assessment.json"
					outcomesHref="data/outcomes/suggested-level.json"
					feedbackText=""
					token="token"
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Rubric Read only</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					rubricHref="data/rubric.json"
					rubricAssessmentHref="data/assessment.json"
					outcomesHref="data/outcomes/suggested-level.json"
					feedbackText=""
					token="token"
					rubricReadOnly
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Rich Text Editor Disabled</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					rubricHref="data/rubric.json"
					rubricAssessmentHref="data/assessment.json"
					outcomesHref="data/outcomes/suggested-level.json"
					feedbackText=""
					token="token"
					richTextEditorDisabled
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding the Rubric</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					rubricHref="data/rubric.json"
					rubricAssessmentHref="data/assessment.json"
					outcomesHref="data/outcomes/suggested-level.json"
					feedbackText=""
					token="token"
					hideRubric
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding the Grade</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					rubricHref="data/rubric.json"
					rubricAssessmentHref="data/assessment.json"
					outcomesHref="data/outcomes/suggested-level.json"
					feedbackText=""
					token="token"
					hideGrade
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding the Feedback</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					rubricHref="data/rubric.json"
					rubricAssessmentHref="data/assessment.json"
					outcomesHref="data/outcomes/suggested-level.json"
					feedbackText=""
					token="token"
					hideFeedback
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding the Outcomes</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					rubricHref="data/rubric.json"
					rubricAssessmentHref="data/assessment.json"
					outcomesHref="data/outcomes/suggested-level.json"
					feedbackText=""
					token="token"
					hideOutcomes
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding Everything</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					rubricHref="data/rubric.json"
					rubricAssessmentHref="data/assessment.json"
					outcomesHref="data/outcomes/suggested-level.json"
					feedbackText=""
					token="token"
					hideRubric
					hideGrade
					hideFeedback
					hideOutcomes
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

		</d2l-demo-page>

	</body>
</html>
