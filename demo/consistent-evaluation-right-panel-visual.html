<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../components/consistent-evaluation.js';
			import { Grade, GradeType } from '@brightspace-ui-labs/grade-result/src/controller/Grade';
			import SirenParse from 'siren-parser';
			fetch('data/grade/evaluationEntity.json').then(response => response.json()).then(entity => {
				const parsedEntity = SirenParse(entity);
				const grade = new Grade(GradeType.Number, 47, 100, null, null, parsedEntity);
				const panels = document.getElementsByTagName('consistent-evaluation-right-panel');
				for (let i = 0; i < panels.length; i++) {
					panels[i].grade = grade;
					if (panels[i].id !== 'noRubric') {
						panels[i].rubricInfos = [{ rubricHref: 'data/rubric/198.json', rubricAssessmentHref: 'data/rubric/198/assessment/8.json', rubricTitle: 'firstRubric' }];
					} else {
						// rubrics is rendered based on if rubricInfos is populated
						panels[i].rubricInfos = [];
					}
					panels[i].richTextEditorConfig = 'data/feedback/richText.json';
					panels[i].feedbackAttachments = [];
				}});
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>

		<d2l-demo-page page-title="d2l-consistent-evaluation-right-panel (visual)">
			<h2>Default right panel</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					edit-activity-path="path"
					token="token"
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Rubric Read only</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					token="token"
					rubric-read-only
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Rich Text Editor Disabled</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					token="token"
					rich-text-editor-disabled
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding the Rubric</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					id="noRubric"
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					token="token"
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding the Grade</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					token="token"
					hide-grade
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding the Feedback</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					token="token"
					hide-feedback
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding the Outcomes</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					token="token"
					hide-outcomes
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding Course Overall Achievement Override</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					token="token"
					hide-coa-eval-override
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

			<h2>Hiding Everything</h2>
			<d2l-demo-snippet>
				<consistent-evaluation-right-panel
					id="noRubric"
					allow-evaluation-write
					allow-add-file
					allow-record-video
					allow-record-audio
					attachments-href="href"
					evaluation-href="href"
					outcomes-href="data/outcomes/actor-activity-usage.json"
					coa-eval-override-href="data/outcomes-overall-achievement/demonstrations/dem1006.json"
					token="token"
					hide-grade
					hide-feedback
					hide-outcomes
					hide-coa-eval-override
				></consistent-evaluation-right-panel>
			</d2l-demo-snippet>

		</d2l-demo-page>

	</body>
</html>
