<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/typography/styles.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../components/left-panel/consistent-evaluation-tii-similarity.js';
		</script>
		<title>d2l-consistent-evaluation-tii-similarity</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">
		<d2l-demo-page page-title="consistent-evaluation-tii-similarity">

			<h2>Report Exists</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-tii-similarity
					colour="yellow"
					score="75%"
				></d2l-consistent-evaluation-tii-similarity>
			</d2l-demo-snippet>

			<h2>File to be submitted</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-tii-similarity
					submit-file-url="www.google.com"
				></d2l-consistent-evaluation-tii-similarity>
			</d2l-demo-snippet>

			<h2>Error</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-tii-similarity
					submit-file-url="www.google.com"
					error
				></d2l-consistent-evaluation-tii-similarity>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
