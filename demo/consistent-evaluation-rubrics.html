<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../components/right-panel/consistent-evaluation-rubric.js';

			const tests = document.getElementsByTagName('d2l-consistent-evaluation-rubric');
			for (let i = 0; i < tests.length; i++) {
				if (tests[i].id === 'multiple-rubrics') {
					tests[i].rubricInfos = [
						{ rubricHref: 'data/rubric/198.json',
							rubricAssessmentHref: 'data/rubric/198/assessment/8.json',
							rubricTitle: 'firstRubric'
						},
						{ rubricHref: 'data/rubric/198.json',
							rubricAssessmentHref: 'data/rubric/198/assessment/8.json',
							rubricTitle: 'secondRubric'
						}];
					continue;
				}
				tests[i].rubricInfos = [{ rubricHref: 'data/rubric/198.json', rubricAssessmentHref: 'data/rubric/198/assessment/8.json', rubricTitle: 'firstRubric' }];
			}
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<style>
			.half-width {
				width: 50%;
			}

			.quarter-width {
				width: 25%;
			}
		</style>
	</head>
	<body>
		<d2l-demo-page page-title="consistent-evaluation-rubric">

			<h2>Single Rubric</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-rubric
					header="Rubrics"
					token="abcde"
				></d2l-consistent-evaluation-rubric>
			</d2l-demo-snippet>

			<h2>Single Rubric half-width</h2>
			<d2l-demo-snippet>
				<div class="half-width">
					<d2l-consistent-evaluation-rubric
						header="Rubrics"
						token="abcde"
					></d2l-consistent-evaluation-rubric>
				</div>
			</d2l-demo-snippet>

			<h2>Single Rubric quarter-width</h2>

			<d2l-demo-snippet>
				<div class="quarter-width">
					<d2l-consistent-evaluation-rubric
						header="Rubrics"
						token="abcde"
					></d2l-consistent-evaluation-rubric>
				</div>
			</d2l-demo-snippet>

			<h2>Multiple Rubrics</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-rubric
					id="multiple-rubrics"
					header="Rubrics"
					token="abcde"
				></d2l-consistent-evaluation-rubric>
			</d2l-demo-snippet>

			<h2>Multiple Rubrics with grading dropdown</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-rubric
					id="multiple-rubrics"
					header="Rubrics"
					token="abcde"
					show-active-scoring-rubric-options=true
				></d2l-consistent-evaluation-rubric>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
