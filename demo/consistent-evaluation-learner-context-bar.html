<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../components/header/d2l-consistent-evaluation-learner-context-bar.js';

			const submissionList = [
				{ 'href': 'data/submission3.json' },
				{ 'href': 'data/submission2.json' },
				{ 'href': 'data/submission1.json' }];

			const panels = document.getElementsByTagName('d2l-consistent-evaluation-learner-context-bar');
			for (let i = 0; i < panels.length; i++) {
				if (panels[i].id === 'lcb-is-exempt') {
					panels[i].submissionInfo = { 'isExempt': 'true', 'submissionList': submissionList };
					continue;
				}
				panels[i].submissionInfo = { 'submissionList': submissionList };
			}
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="d2l-consistent-evaluation-learner-context-bar">

			<d2l-demo-snippet>
				<d2l-consistent-evaluation-learner-context-bar
					user-href="data/user.json"
					enrolled-user-href="data/user-enrolled.json"
					user-progress-assessments-href="#user-progress"
					token="token"
				></d2l-consistent-evaluation-learner-context-bar>
			</d2l-demo-snippet>

			<d2l-demo-snippet>
				<d2l-consistent-evaluation-learner-context-bar id="lcb-is-exempt"
					user-href="data/user.json"
					enrolled-user-href="data/user-enrolled.json"
					token="token"
				></d2l-consistent-evaluation-learner-context-bar>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
