<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/typography/styles.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../components/d2l-grade-result/d2l-grade-result.js';
			import '../components/d2l-grade-result/d2l-grade-result-presentational.js';
		</script>
		<title>d2l-grade-result</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">
		<d2l-demo-page page-title="d2l-grade-result">

			<d2l-demo-snippet>
				<d2l-grade-result href="href" token="abc123"></d2l-grade-result>
			</d2l-demo-snippet>

			<span>Note: With tooltips</span>
			<d2l-demo-snippet>
				<d2l-grade-result-presentational
					labelText="Overall Grade"
					scoreNumerator="5"
					scoreDenominator="20"
					gradeButtonTooltip="Assignment 1 Grade Item Attached"
					reportsButtonTooltip="Class and user statistics"
				></d2l-grade-result-presentational>
			</d2l-demo-snippet>

			<span>Note: Without tooltips</span>
			<d2l-demo-snippet>
				<d2l-grade-result-presentational
					labelText="Overall Grade"
					scoreNumerator="5"
					scoreDenominator="20"
				></d2l-grade-result-presentational>
			</d2l-demo-snippet>

			<span>Note: No grade given without tooltips</span>
			<d2l-demo-snippet>
				<d2l-grade-result-presentational
					labelText="Overall Grade"
					scoreDenominator="20"
				></d2l-grade-result-presentational>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
